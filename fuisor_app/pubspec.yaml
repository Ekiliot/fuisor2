name: fuisor_app
description: "Fuisor - Instagram-like social media app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # HTTP requests
  http: ^1.1.0
  
  # State management
  provider: ^6.1.1
  
  # Image handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  photo_manager: ^3.0.0
  image_cropper: ^8.0.2
  crop_your_image: ^2.0.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Video player
  video_player: ^2.8.1
  # Video processing
  ffmpeg_kit_flutter_new: ^4.1.0
  video_thumbnail: ^0.5.3
  
  # Camera
  camera: ^0.11.0+3
  
  # Icons
  font_awesome_flutter: ^10.6.0
  eva_icons_flutter: ^3.1.0
  
  # Animations
  flutter_staggered_animations: ^1.1.1
  
  # Pull to refresh
  pull_to_refresh: ^2.0.0
  
  # Infinite scroll
  infinite_scroll_pagination: ^4.0.0
  
  # Date formatting
  intl: ^0.19.0
  timeago: ^3.6.1
  
  # Skeleton loading
  shimmer: ^3.0.0
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Audio recording and playback
  record: ^6.1.2
  audioplayers: ^5.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  device_info_plus: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/icon.png"
